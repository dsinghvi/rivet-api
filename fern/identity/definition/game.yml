# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  commons: commons/commons.yml
  gameCommons: commons/game.yml

types:
  GameStatSummary:
    docs: A game statistic summary.
    properties:
      game: commons.GameHandle
      stats: GameStats

  GameStats: list<GameStat>

  GameStat:
    properties:
      config: GameStatConfig
      overall_value:
        type: double
        docs: A single overall value of the given statistic.

  GameStatConfig:
    docs: A game statistic config.
    properties:
      record_id: uuid
      icon_id: uuid
      format: GameStatFormatMethod
      aggregation: GameStatAggregationMethod

  GameStatFormatMethod: string

  GameStatAggregationMethod: string
