# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  partyCommons: commons/party.yml

types:
  PartySummary:
    properties:
      party_id: uuid
      create_ts: datetime
      activity: partyCommons.PartyActivity
      external: partyCommons.PartyExternalLinks
      publicity: PartyPublicity
      party_size: integer
      thread_id: uuid

  PartyPublicity:
    properties:
      public: PartyPublicityLevel
      mutual_followers: PartyPublicityLevel
      groups: PartyPublicityLevel

  PartyPublicityLevel:
    enum:
      - name: NONE
        value: none
      - name: VIEW
        value: view
      - name: JOIN
        value: join
