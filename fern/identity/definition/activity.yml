# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  commons: commons.yml
  party-c: party-commons.yml
  identity-c: identity-commons.yml
  group-c: group-commons.yml
  game-c: game-commons.yml
  party: party.yml

services:
  http:
    ActivityService:
      auth: true
      base-path: /activities
      endpoints:
        listActivities: 
          docs: Returns an overview of all players currently online or in game.
          path: /
          method: GET 
          request: 
            name: ListActivitiesInput
            query-parameters:
              watch_index: optional<commons.WatchQuery>
          response: ListActivitiesOutput

types: 
  ListActivitiesOutput: 
    properties:
      identities: list<identity-c.IdentityHandle>
      games: list<game-c.GameSummary>
      parties: list<party.PartySummary>
      suggested_groups: list<group-c.GroupSummary>
      suggested_players: list<identity-c.IdentityHandle>